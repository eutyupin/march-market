<!doctype html>

<html ng-app="market">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <p></p>
    <h1>March Market</h1>
    <p></p>
    <h3>Список товаров</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Категория</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>{{p.categoryTitle}}</td>
            <td>
                <button type="button" class="btn btn-outline-danger" ng-click="deleteProduct(p.id)">X</button>
            </td>
            <td>
                <button class="btn btn-primary" ng-click="addProductToCart(p.id)">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Добавить продукт</h3>
    <p></p>
    <form class="row g-3" ng-submit="createNewProduct()">
        <div class="col-auto">
            <input type="text" class="form-control" id="newProductTitle" ng-model="newProduct.title" placeholder="Название">
        </div>
        <div class="col-auto">
            <input type="number" class="form-control" id="newProductPrice" ng-model="newProduct.price" placeholder="Цена">
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" id="newProductCategoryTitle" ng-model="newProduct.categoryTitle" placeholder="Название категории">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" ng-click="createNewProduct">Создать</button>
        </div>
    </form>

        <h3>Корзина</h3>

    <table class="table table-hover">
        <thead>
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена за ед.</td>
            <td>Сумма</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="i in cartItems.items">
            <td>{{i.productTitle}}</td>
            <td>
                <div class="input-group quantity_goods">
                    <input type="button" class="btn btn-secondary btn-sm" style="margin: 5px" value="-"
                           onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                           ng-click="decrementFromCart(i.productId)">
                    <input type="number" step="1" min="1" max="99" id="num_count" name="quantity" value={{i.quantity}}>
                    <input type="button" class="btn btn-secondary btn-sm" style="margin: 5px" value="+" id="button_plus"
                           onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                           ng-click="addProductToCart(i.productId)">
                </div>
            </td>
            <td>{{i.pricePerProduct}}</td>
            <td>{{i.price}}</td>
            <td>
                <button type="button" class="btn btn-outline-danger" ng-click="deleteFromCart(i.productId)">X</button>
            </td>
        </tr>

        </tbody>
    </table>
    <div>
        <h6 style="display: inline-block">Всего товаров на сумму: {{cartItems.totalPrice}}</h6>
        <button class="btn btn-primary btn-sm" style="margin-left: 50px" ng-click="cartClear()">Очистить корзину</button>
    </div>

</div>
</body>
</html>
